<!DOCTYPE html>
<html>
    <head>
        <title>Tamanhos de Textos</title>
        <meta charset="utf-8">

        <!-- Internal Style Sheet -->
        <style type="text/css">
            div {
                font-size: 30px;
            }
            .texto {
                /* 
                px -> tamanho fixo
                %  -> tamanho relativo ao tamanho padrão do browser
                em -> tamanho relativo ao container pai
                 */
                font -size: 0.5em;
            }

        </style>

    </head>
    <body>
        <div>
            <p class="texto">Conteúdo 1</p>
            <p>Conteúdo 2</p>
        </div>
    </body>
</html>
