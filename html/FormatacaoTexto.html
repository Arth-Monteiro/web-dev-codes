<!DOCTYPE html>

<html>
    <head>
        <!-- Normalmente nao aparce diretamente para o usuario  -->
        <!-- Pode ser algo como um codigo Js ou outros exemplos  -->

        <title>Formatação de Texto]</title>
        <meta charset="utf-8">

    </head>
    <body>
        <!-- Aparece diretamente para o usuario -->
        <strong>Negrito</strong>
        <br>
        <em>Itálico</em>
        <br>
        <u>Sublinhado</u>
        <br>
        <strike>Corte</strike>
    </body>
</html>
