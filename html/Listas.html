<!DOCTYPE html>

<html>
    <head>
        <!-- Normalmente nao aparce diretamente para o usuario  -->
        <!-- Pode ser algo como um codigo Js ou outros exemplos  -->

        <title>Listas</title>
        <meta charset="utf-8">

    </head>
    <body>
        <!-- Aparece diretamente para o usuario -->
        
        <!-- Não Ordenadas -->
        <!-- ul = unordered list -->
        <!-- li = list item -->
        
        <h2>Mapa do Site</h2>

        <!--types =  circle, square, disc -->
        <ul type="disc">
            <li>Home</li> 
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>
        
        <!-- Ordenadas -->
        <!-- ol = ordered list -->
        <!-- li = list item -->
        <h2>Perguntas</h2>

        <!-- types = 1, A, a, I, i -->
        <ol type="A">
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Série favorita?</li>
        </ol>


        <ol></ol>
    </body>
</html>
