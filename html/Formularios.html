<!DOCTYPE html>
<html>
    <head>
        <title>Formulários</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Login</h2> 
        <form>
            <br>Login:<br>
            <input type="text" name="login"><br>

            <br>Senha:<br>
            <input type="password" name="password"><br>

            <br><input type="submit" value="Logar">

        </form>

        <hr> <!-- Cria linha horizontal -->

        <h2>Cadastre-se</h2>
        <form>
            <br>Login:<br>
            <input type="text" name="login"><br>

            <br>Sexo<br>
            <input type="radio" name="Sexo" value="M"> Masculino<br>
            <input type="radio" name="Sexo" value="F"> Feminino<br>

            <br>Interesses<br>
            <input type="checkbox" name="interesses" value="Futebol"> Futebol<br>
            <input type="checkbox" name="interesses" value="Estudar"> Estudar<br>
            <input type="checkbox" name="interesses" value="Academia"> Academia<br>

            <br>Estado<br>
            <select name="Estados" id="">
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
                <option value="ES ">ES</option>
            </select><br>

            <br>Observações<br>
            <textarea></textarea><br>

             <br><input type="submit" value="Cadastrar">
        </form>
            

        
    </body>
</html>
